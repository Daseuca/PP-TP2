<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h4 class="text-center mb-4">Registro de Usuario</h4>
    <form>
      
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
        <label for="nombre">Nombre Completo *</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
        <label for="email">Correo Electrónico *</label>
      </div>

      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="fecha" required>
        <label for="fecha">Fecha de Nacimiento *</label>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen de Perfil</label>
        <input class="form-control" type="file" id="imagen" accept="image/*">
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" minlength="6" required>
        <label for="contraseña">Contraseña (mínimo 6 caracteres) *</label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="robot" required>
        <label class="form-check-label" for="robot">
          No soy un robot *
        </label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
